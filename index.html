<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
</head>
<body>
    <h1>Device Information</h1>
    <div id="deviceInfo">Loading device information...</div>
    <button onclick="refreshDeviceInfo()">Yenile</button>

    <script>
        async function getDeviceInfo() {
            try {
                // API üzerinden cihaz bilgilerini al
                const deviceInfo = await window.deviceAPI.getDeviceInfo();
                displayDeviceInfo(deviceInfo);
            } catch (error) {
                document.getElementById("deviceInfo").innerHTML = 
                    `<pre>Cihaz bilgileri alınamadı: ${error.message}</pre>`;
            }
        }

        function displayDeviceInfo(deviceInfo) {
            try {
                const device = JSON.parse(deviceInfo);
                const info = `
                    <pre>
                    Model: ${device.model}
                    Marka: ${device.brand}
                    Üretici: ${device.manufacturer}
                    Android Sürümü: ${device.version}
                    Ürün: ${device.product}
                    Cihaz: ${device.device}
                    </pre>
                `;
                document.getElementById("deviceInfo").innerHTML = info;
            } catch (e) {
                console.error("JSON Parse Hatası:", e);
                document.getElementById("deviceInfo").innerHTML = 
                    `<pre>Cihaz bilgileri işlenirken hata oluştu: ${e.message}</pre>`;
            }
        }

        function refreshDeviceInfo() {
            document.getElementById("deviceInfo").innerText = "Cihaz bilgileri yükleniyor...";
            getDeviceInfo();
        }

        // Sayfa yüklendiğinde cihaz bilgilerini al
        window.onload = getDeviceInfo;
    </script>
</body>
</html>
