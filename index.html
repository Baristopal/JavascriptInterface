<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
</head>
<body>
    <h1>Device Information</h1>
    <div id="deviceInfo">Loading device information...</div>
    <button onclick="testInterface()">Test Et</button>
    <script>
        // Android interface'in varlığını kontrol et
        function isAndroidDevice() {
            return typeof window.Android !== "undefined";
        }

        // Test butonu için güvenli çağrı
        function testInterface() {
            if (isAndroidDevice()) {
                Android.showToast('JavaScript Interface çalışıyor!');
            } else {
                alert('Bu özellik sadece Android uygulamasında çalışır!');
            }
        }

        // Android cihazından veri al
        function getDeviceInfo() {
            if (isAndroidDevice() && typeof window.Android.getDeviceInfo === "function") {
                // Android'den gelen cihaz bilgilerini al
                const deviceInfo = window.Android.getDeviceInfo();
                displayDeviceInfo(deviceInfo);
            } else {
                document.getElementById("deviceInfo").innerText = 
                    "Bu sayfa bir web tarayıcısında görüntüleniyor. Android cihaz bilgilerine erişilemez.";
            }
        }

        // Gelen JSON verisini çöz ve ekrana yazdır
        function displayDeviceInfo(deviceInfo) {
            try {
                const device = JSON.parse(deviceInfo);
                document.getElementById("deviceInfo").innerText = 
                    `Model: ${device.model}, Version: ${device.version}`;
            } catch (e) {
                console.error("Geçersiz JSON formatı:", e);
                document.getElementById("deviceInfo").innerText = 
                    "Cihaz bilgisi alınırken hata oluştu!";
            }
        }

        // Sayfa yüklendiğinde cihaz bilgilerini al
        window.onload = getDeviceInfo;
    </script>
</body>
</html>
