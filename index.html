<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Interface</title>
</head>
<body>
  <h1>Android Device Information</h1>
  
  <button onclick="getAndroidDeviceInfo()">Get Device Info</button>
  
  <p id="deviceInfo"></p>

  <script>
    // Android cihaz bilgilerini almak için fonksiyon
    function getAndroidDeviceInfo() {
      if (typeof AndroidDeviceInfo !== 'undefined') {
        // Android tarafındaki getDeviceInfo fonksiyonunu çağırıyoruz
        var deviceInfo = AndroidDeviceInfo.getDeviceInfo();
        document.getElementById("deviceInfo").innerHTML = deviceInfo;
      } else {
        alert("AndroidDeviceInfo is not defined");
      }
    }
  </script>
</body>
</html>
